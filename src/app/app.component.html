<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let entry of entries">
    <mat-card>
      <mat-card-header>
        <mat-icon mat-card-avatar>insert_drive_file</mat-icon>
        <mat-card-title>{{entry.target.name}}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
